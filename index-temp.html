<!DOCTYPE html>
<html>
<title>CKCOS10 Innovation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./images/icon.png" type="image/x-icon">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
*{font-family: cursive,'Noto Sans TC';max-width: 100%;overflow-wrap: break-word;}
body, html {height: 100%}
body{background: url(./images/mountain.png) no-repeat center center;background-size: cover;}
@keyframes title-shrink{
  0%    {
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  100%    {
    margin-top: 50px;
    width: 170px;
    left: 50%;
    top: 0;
    transform: translate(-50%,0%);
  }
}
#title{
  font-family: Tangerine;
  width: 330px;
  position: absolute;
  margin: 0; top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  animation: title-shrink 1s;
  animation-delay: 0.7s;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}
@media only screen and (max-width: 400px){
  #title{width: 300px;}
}
@keyframes line{
  0%    {
    display: block;
    visibility: visible;
  }
  100%    {
    width: 90vw;
    visibility: visible;
    display: block;
  }
}
#box{
  display: none;
  text-align: center;
  height: 50vh;
  width: 0;
  max-width: 600px;
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  border-left: 3px solid black;
  border-right: 3px solid black;
  animation: line 1s;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}
#text{
  position: absolute;
  top: 50%; left: 50%;
  width: 90%;
  transform: translate(-50%,-50%);
}
@keyframes logo{
  0%    {opacity: 0;}
  50%   {opacity: 1;}
  100%  {opacity: 0;}
}
#logo{
  position: absolute;
  width: 80%;
  height: 100%;
  margin-left: 10%;
  margin-right: 10%;
  display: none;
  background: url(./images/logo.png) no-repeat center center;
  background-size: contain;
  animation: logo 0.1s;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
#link{
  font-size:50px;
  position: absolute;
  bottom: 0; left: 50%;
  margin-bottom: 30px;
  width: 100%;
  transform: translate(-50%,0);
}
#link > div.w3-container > div.w3-cell{
  padding-left: 10px;
  padding-right: 10px;
}
#link > div.w3-container > div.w3-cell > a > img{
  padding: 5px;
  height: 50px;
  display: inline-block;
}
#link > div.w3-container > div.w3-cell > a > i{
  padding: 5px;
  vertical-align: middle;
  color: #fd1d1d;
}
@keyframes fade-in{
  0%    {opacity: 0;}
  100%  {opacity: 1;}
}
.fade-in{
  opacity: 0;
  animation: fade-in 0.5s;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
#a{animation-delay: 0.0s}
#b{animation-delay: 0.5s;font-family: cursive;}
#c{animation-delay: 1.0s;font-family: cursive;}
#d{animation-delay: 1.5s}
#e{animation-delay: 2.0s}
</style>
<body>
<!-- <div id="title">Innovation</div> -->
<img id="title" src="./images/innovation-font.png"></div>
<div id="box">
  <!-- <div id="logo"></div> -->
  <div id="text">
    <h2 style="font-weight: 800;" class="fade-in" id="a">建國中學第十屆科學班成果發表會</h2>
    <h2 class="fade-in" id="b">13:00 ~ 17:00</h2>
    <h2 class="fade-in" id="c">Mon, June 8</h2>
    <h4 class="fade-in" id="d">建國中學夢紅樓二樓展演廳</h4>
    <h2 class="fade-in" id="e">倒數<span id="time"></span>天 敬請期待</h2>
  </div>
</div>
<center><div id="link" class="fade-in">
  <div class="w3-container">
    <div class="w3-cell"><a href="https://www.instagram.com/ckcos10_innovation/" target="_blank"><i class="fa fa-instagram w3-btn"></i></a></div>
    <div class="w3-cell"><a><img src="./images/icon.png"></a></div>
    <div class="w3-cell"><a href="https://www2.ck.tp.edu.tw/" target="_blank"><img class="w3-btn" src="./images/ck-logo.png"></a></div>
  </div>
</div></center>
<script>
  function show(id,time){
    document.getElementById(id).style.display='none';
    setTimeout(()=>{document.getElementById(id).style.display='block'},time*1000);
  }
  show('title',0.0);
  show('box',1.7);
  show('text',2.7);
  // show('logo',2.7);
  show('link',5.2);
  var target=new Date("June 9, 2020");
  var now=new Date();
  var diff=parseInt((target.getTime()-1-now.getTime())/86400000);
  document.getElementById('time').innerHTML=diff;
</script>
</body>
</html>
