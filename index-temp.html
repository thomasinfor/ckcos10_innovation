<!DOCTYPE html>
<html>
<title>CKCOS10 Innovation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="./images/icon.png" type="image/x-icon">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
*{font-family: 'Noto Sans TC';max-width: 100%;overflow-wrap: break-word;}
body::-webkit-scrollbar{display: none;}
body, html {height: 100%}
body{background: url(./images/mountain.png) no-repeat center center;background-size: cover;background-attachment: fixed;}
#cover{height: 100vh;}
@keyframes title-shrink{
  0%    {
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  100%    {
    margin-top: 50px;
    width: 50vw;
    /*width: 170px;*/
    left: 50%;
    top: 0;
    transform: translate(-50%,0%);
  }
}
#title{
  font-family: Tangerine;
  width: 90vw;
  /*width: 330px;*/
  position: absolute;
  margin: 0; top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  animation: title-shrink 1s;
  animation-delay: 0.7s;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}
@media only screen and (min-width: 600px){
  #title{width: 540px;}
  @keyframes title-shrink{
    0%    {
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    100%    {
      margin-top: 50px;
      width: 300px;
      left: 50%;
      top: 0;
      transform: translate(-50%,0%);
    }
  }
}
@keyframes line{
  0%    {
    display: block;
    visibility: visible;
  }
  100%    {
    width: 90vw;
    visibility: visible;
    display: block;
  }
}
#box{
  display: none;
  text-align: center;
  height: 50vh;
  width: 0;
  max-width: 600px;
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  border-left: 3px solid black;
  border-right: 3px solid black;
  animation: line 1s;
  animation-fill-mode: forwards;
  animation-timing-function: ease-out;
}
@media only screen and (min-width: 666px){
  @keyframes line{
    0%    {
      display: block;
      visibility: visible;
    }
    100%    {
      width: 600px;
      visibility: visible;
      display: block;
    }
  }
}
#text{
  position: absolute;
  top: 50%; left: 50%;
  width: 90%;
  transform: translate(-50%,-50%);
}
#link{
  font-size:50px;
  position: absolute;
  bottom: 0; left: 50%;
  margin-bottom: 30px;
  width: 100%;
  transform: translate(-50%,0);
}
#link > div.w3-container > div.w3-cell{
  padding-left: 10px;
  padding-right: 10px;
}
#link > div.w3-container > div.w3-cell > a > img{
  padding: 5px;
  height: 50px;
  display: inline-block;
}
#link > div.w3-container > div.w3-cell > a > i{
  padding: 5px;
  vertical-align: middle;
  color: #fd1d1d;
}
.w3-btn{height: 60px!important;width: 60px!important;}
@keyframes fade-in{
  0%    {opacity: 0;}
  100%  {opacity: 1;}
}
.fade-in{
  opacity: 0;
  animation: fade-in 0.5s;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
}
#a{animation-delay: 0.0s}
#b{animation-delay: 0.5s;}
#c{animation-delay: 1.0s;}
#d{animation-delay: 1.5s}
#e{animation-delay: 2.0s}
#schedule{height: 100vh;}
table{text-align: left;font-size: 20px;border-collapse: collapse;border: 1px solid;}
#schedule > div > table > tbody > tr:nth-child(odd){background-color: #81d9ff;}
#schedule > div > table > tbody > tr:nth-child(even){background-color: #ffffff;}
td{padding: 15px;}
button{background-color: #81bf3f!important;}
.w3-display-middle{width: 100%;}
</style>
<body>
<div id="cover">
  <!-- <div id="title">Innovation</div> -->
  <img id="title" src="./images/innovation-font.png">
  <div id="box">
    <!-- <div id="logo"></div> -->
    <div id="text">
      <h2 style="font-weight: 800;" class="fade-in" id="a">建國中學第十屆科學班成果發表會</h2>
      <h2 class="fade-in" id="b">13:00 ~ 17:00</h2>
      <h2 class="fade-in" id="c">Mon, June 8</h2>
      <h4 class="fade-in" id="d">建國中學夢紅樓二樓展演廳</h4>
      <h2 class="fade-in" id="e">倒數<span id="time"></span>天 敬請期待</h2>
    </div>
  </div>
  <center><div id="link" class="fade-in">
    <div class="w3-container">
      <div class="w3-cell"><a href="https://www.instagram.com/ckcos10_innovation/" target="_blank"><i class="fa fa-instagram w3-btn"></i></a></div>
      <div class="w3-cell"><a><img src="./images/icon.png"></a></div>
      <div class="w3-cell"><a href="https://www2.ck.tp.edu.tw/" target="_blank"><img class="w3-btn" src="./images/ck-logo.png"></a></div>
    </div>
  </div></center>
</div>
<center><div id="schedule" class="w3-display-container">
  <div class="w3-display-middle">
    <table>
      <tr>
        <td>12:15 - 12:45</td>
        <td>報到進場</td>
      </tr>
      <tr>
        <td>12:45 - 13:25</td>
        <td>開幕</td>
      </tr>
      <tr>
        <td>13:30 - 14:45</td>
        <td>專題報告1</td>
      </tr>
      <tr>
        <td>14:45 - 15:15</td>
        <td>中場休息</td>
      </tr>
      <tr>
        <td>15:15 - 16:30</td>
        <td>專題報告2</td>
      </tr>
      <tr>
        <td>16:30 - 17:00</td>
        <td>閉幕</td>
      </tr>
    </table>
    <br>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSctV76agik-sMDb1mD4s99c7deVrM84xyWgmVdMI7OLeMDtCQ/viewform?usp=sf_link" target="_blank"><button class="w3-button w3-round-large"><h3 style="margin: 0;">我要報名&nbsp;<i class="fa fa-caret-right"></i></h3></button></a>
  </div>
</div></center>
<script>
  function show(id,time){
    document.getElementById(id).style.display='none';
    setTimeout(()=>{document.getElementById(id).style.display='block'},time*1000);
  }
  show('title',0.0);
  show('box',1.7);
  show('text',2.7);
  // show('logo',2.7);
  show('link',5.2);
  var target=new Date("June 9, 2020");
  var now=new Date();
  var diff=parseInt((target.getTime()-1-now.getTime())/86400000);
  document.getElementById('time').innerHTML=diff;
</script>
</body>
</html>
