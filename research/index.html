<!DOCTYPE html>
<html>
<head>
<title>reasearch | CKCOS10</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="../images/icon.png" type="image/x-icon">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
*{font-family: 'Noto Sans TC', sans-serif;max-width: 100%;max-height: 100%;word-wrap: break-word;}
html{overflow-y: scroll;scroll-behavior: smooth;}
.project{width: 100%;}
.project-text{width: 90%;max-width: 600px;text-align: left;}
.project-file{display: none;}
.header{font-weight: 500;text-align: center;}
.header::before{content: "";height: 53px;display: block;}
.subject{width: 12%;}
.w3-button{transition-duration: 0.5s;}
.home{background-color: #ccc; color: black; padding-left: 0; padding-right: 0;}
.home:hover{transition-duration: 0.1s;font-weight: 1000;}
#content{min-height: 100vh;background-color: white;}
#pj0{background: url(../images/logo.png);background-position: center;background-repeat: no-repeat;background-size: contain;width: 100%;min-height: 100%;}
#content > center > div{display: none;width: 95%;max-width: 650px;}
.pdfbutton{font-family: consolas;margin: 15px;}
.intro{text-align: left;text-indent: 2em;}
.w3-bar-block > .w3-bar-item{background-color: #eee;}
.w3-dropdown-hover > .w3-button{width: 100%;}
.subject-block::before{content: "";height: 53px;display: block;}
figure{margin: 1em 0;padding: 0 20px;border-left: 3px solid #ddd;}
figure > img{margin-bottom: 10px;}
</style>
</head>
<body onresize="resize()">
<!-- navigation -->
<div id="navigation" class="w3-top">
  <div class="w3-bar w3-teal w3-large">
    <a href="../index.html" class="w3-bar-item w3-button w3-hide-small home" style="width: 17%;padding-left: 0px;padding-right: 0px;">Innovation</a>
    <a href="../index.html" class="w3-bar-item w3-button w3-hide-large w3-hide-medium home" style="width: 50%;">Innovation</a>
    <div class="w3-hide-small" id="subjects">
      <div></div>
      <div class="w3-dropdown-hover w3-mobile subject">
        <div class="w3-button" onclick="show('math');">數學</div>
        <div class="math-btn w3-dropdown-content w3-bar-block"></div>
      </div>
      <div class="w3-dropdown-hover w3-mobile subject">
        <div class="w3-button" onclick="show('physics');">物理</div>
        <div class="physics-btn w3-dropdown-content w3-bar-block"></div>
      </div>
      <div class="w3-dropdown-hover w3-mobile subject">
        <div class="w3-button" onclick="show('chemistry');">化學</div>
        <div class="chemistry-btn w3-dropdown-content w3-bar-block"></div>
      </div>
      <div class="w3-dropdown-hover w3-mobile subject">
        <div class="w3-button" onclick="show('biology');">生物</div>
        <div class="biology-btn w3-dropdown-content w3-bar-block"></div>
      </div>
      <div class="w3-dropdown-hover w3-mobile subject">
        <div class="w3-button">地科</div>
      </div>
      <div class="w3-dropdown-hover w3-mobile subject">
        <div class="w3-button" onclick="show('information');">資訊</div>
        <div class="information-btn w3-dropdown-content w3-bar-block">
        </div>
      </div>
    </div>
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="toggle(lst)">&#9776;</a>
    <a href="https://www.instagram.com/ckcos10_innovation/" target="_blank" class="w3-button w3-bar-item w3-right"><i class="fa fa-instagram" style='font-size:20px'></i></a>
    <div id="list" class="w3-hide-large w3-hide-medium" style="display: none">
    </div>
  </div>
</div>
<!-- projects -->
<div id="content"><center>
  <div><div id="pj0">
    <!-- <img src="https://pbs.twimg.com/media/DH9O-0KW0AEfV3l.jpg"> -->
  </div></div>
  <div class="subject-block" id="math"></div>
  <div class="subject-block" id="physics"></div>
  <div class="subject-block" id="chemistry"></div>
  <div class="subject-block" id="biology"></div>
  <div class="subject-block" id="information"></div>
</center></div>
<script type="text/javascript" src="./data.js"></script>
<script type="text/javascript" src="./project.js"></script>
<script>
  // navigation
  const lst=document.getElementById('list');
  lst.innerHTML=document.getElementById('subjects').innerHTML;
  function toggle(x){
    if(x.style.display=='none') x.style.display='block';
    else x.style.display='none';
  }
  // content size
  resize=()=>{
    lst.style.display='none';
  }
  resize();
  // project button
  function toggle_subject_btn(x){
    var ele=document.getElementsByClassName(x+'-btn')[0].previousSibling.previousSibling;
    if(ele.style.backgroundColor!='white')
      ele.style.backgroundColor='white',ele.style.color='black';
    else
      ele.style.backgroundColor='initial',ele.style.color='inherit';
  }
  var last=document.getElementById('pj0').parentElement;
  function show(id){
    var now=document.getElementById(id);
    if(!now.classList.contains('subject-block'))
      now=now.parentElement;
    if(last!=id){
      last.style.display='none';
      now.style.display='inline-block';
      if(last.attributes.id!=undefined)
        toggle_subject_btn(last.attributes.id.value);
      if(now.attributes.id!=undefined)
        toggle_subject_btn(now.attributes.id.value);
    }
    window.location.hash='';
    window.location.hash=(id=='pj0'?'':id);
    last=now;
  }
  // pdfbuuton
  function pdfbutton(x){
    toggle(x.nextElementSibling);
    if(x.innerHTML=='Show PDF'){
      x.innerHTML='Hide PDF';
      x.style.backgroundColor="#ccc";
    }else{
      x.innerHTML='Show PDF';
      x.style.backgroundColor="#fff";
    }
  }
  // initial url
  var id=decodeURI(window.location.hash).slice(1);
  if(document.getElementById(id)&&(document.getElementById(id).classList.contains('project')||document.getElementById(id).classList.contains('subject-block')))
    show(id);
  else
    show('pj0');
  resize();
</script>
</body>
</html>
